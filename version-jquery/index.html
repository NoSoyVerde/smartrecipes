<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <h1>Buscador de Películas</h1>
    </header>

    <main>
        <section id="search-section">
            <form id="movie-form" class="card">
                <div class="form-row">
                    <input type="text" id="movie-input" placeholder="Escribe el título de una película" required aria-label="Título">
                    <button type="submit" class="btn-primary">Buscar</button>
                </div>
                <div class="form-actions">
                    <button type="button" id="toggle-advanced" class="btn-link">Búsqueda avanzada ▾</button>
                </div>
                <div id="advanced-form" class="advanced card hidden">
                    <label>Año: <input type="number" id="filter-year" min="1900" max="2100" placeholder="Ej: 2019"></label>
                    <label>Rating mínimo: <input type="number" id="filter-rating" min="0" max="10" step="0.1" placeholder="Ej: 7.5"></label>
                </div>
            </form>
            <p id="error-msg" class="error" aria-live="polite"></p>
            <div id="spinner" class="spinner hidden" aria-hidden="true"></div>
        </section>

        <section id="results-section">
            <ul id="movie-list"></ul>
        </section>

        <section id="details-section">
            <div id="movie-details"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SmartRecipes - SPAs</p>
        <p class="small">Entregas: <a href="jquery/index.html">jQuery SPA</a> — <a href="es6/index.html">ES6 SPA</a></p>
    </footer>

    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
